<mat-card>
<mat-card-header>
  <span>{{service.form.controls['_id'].value?"Modify Admin":"New Admin"}}</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-card-header>
<mat-card-content>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <div class="controles-container">
    <input type="hidden" formControlName="_id">
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Username">
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="email" matInput placeholder="Email">
      <mat-error>This should be email address.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input formControlName="password" matInput placeholder="Password*">
      <mat-error *ngIf="service.form.controls['password'].errors?.required">This field is mandatory.</mat-error>
      <mat-error *ngIf="service.form.controls['password'].errors?.minlength">Minimum 8 charactors needed.</mat-error>
    </mat-form-field>
  </div>
  <div class="button-row">
    <button mat-raised-button color="accent" type="submit" [disabled]="service.form.invalid">Submit</button>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
  </div>
</form>
</mat-card-content>
</mat-card>
