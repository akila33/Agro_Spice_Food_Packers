<h2>Forum Messages</h2>

<div *ngFor="let message of messages">

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{message.sender}}</mat-card-title>
      <mat-card-subtitle>{{message.reciever}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{message.message}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      
      <button mat-icon-button (click)="Reply(message)"><mat-icon>message</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(message._id)"><mat-icon>delete_outline</mat-icon></button>
      </mat-card-actions>
  </mat-card>
</div>
