<mat-card class="example-card">
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Admin</mat-card-title>
      <mat-card-subtitle>Agro Spice</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
      <h2>Name - user.address</h2>
      <h2>Email - user.city</h2>
  </mat-card-content>
  <mat-card-actions>
      <button mat-icon-button (click)="onEdit(user)"><mat-icon>launch</mat-icon></button>
  </mat-card-actions>
</mat-card>
